spring:
  datasource:
    url: jdbc:h2:mem:data-demo
    driver-class-name: org.h2.Driver
    usename: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      dialect: org.hibernate.dialect.h2Dialect
      ddl-auto: create-drop
      use-new-id-generator-mapping: false
  h2:
    console:
      enabled: true
      path: /h2
